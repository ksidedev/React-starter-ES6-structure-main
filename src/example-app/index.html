<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Spark React Starter</title>
        <link rel="stylesheet" href="http://www.spark.co.nz/content/dam/telecomcms/responsive/css/responsive-addon.css" type="text/css">
    </head>
    <body>
        <div id="app"></div>
        <h2>Component library examples</h2>
        <div class="component-library-wrapper">
            <my-component prop-text="This is text supplied in a prop">Placeholder content goes here</my-component>
            <div class="basic-element">This is a regular element not controlled by React</div>
            <my-component prop-text="This is different text supplied in a prop">Placeholder content goes here</my-component>
        <div>
    </body>
</html>
